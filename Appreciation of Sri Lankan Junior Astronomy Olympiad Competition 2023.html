  <style>
    :root {
      --dark-bg: #121212;
      --darker-bg: #0a0a0a;
      --card-bg: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #6B73FF;
      --accent-hover: #7d85ff;
      --hover-overlay: rgba(255, 255, 255, 0.05);
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      background-image: url('https://cdn.pixabay.com/photo/2022/06/25/08/43/space-7283103_1280.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(30, 30, 30, 0.9) 100%);
      margin-bottom: 2rem;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--accent-color), #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .share-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: none;
      border-radius: 50px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: all 0.3s ease;
      cursor: pointer;
      background-color: var(--card-bg);
      aspect-ratio: 16/9;
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }

    .image-actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .image-actions {
      opacity: 1;
    }

    .download-btn, .quick-share-btn {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover, .quick-share-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lightbox-img-container {
      position: relative;
      max-width: 100%;
      max-height: calc(90vh - 120px);
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .lightbox-caption {
      color: var(--text-primary);
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
    }

    .lightbox-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      padding: 15px 0;
    }

    .lightbox-download, .lightbox-share {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lightbox-download:hover, .lightbox-share:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 2rem;
      box-sizing: border-box;
      pointer-events: none;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    /* Share modal */
    .share-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      align-items: center;
      justify-content: center;
    }

    .share-modal.active {
      display: flex;
    }

    .share-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-content h3 {
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .share-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .share-option {
      background: var(--darker-bg);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .share-option:hover {
      transform: scale(1.1);
    }

    .facebook { color: #3b5998; }
    .twitter { color: #1da1f2; }
    .whatsapp { color: #25d366; }
    .link { color: var(--text-secondary); }

    .share-url {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-top: 15px;
      background: var(--darker-bg);
      color: var(--text-primary);
    }

    .close-share {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-share:hover {
      background: var(--accent-hover);
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .nav-btn {
        width: 40px;
        height: 40px;
      }
      .image-actions {
        opacity: 1;
      }
      .header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .lightbox-content {
        max-width: 95%;
      }
      .share-btn {
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      .close-btn {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const lightboxDownload = document.getElementById('lightbox-download');
    const lightboxShare = document.getElementById('lightbox-share');
    const pageShareBtn = document.getElementById('page-share-btn');
    const shareModal = document.getElementById('share-modal');
    const closeShare = document.getElementById('close-share');
    const shareUrl = document.getElementById('share-url');
    const shareFacebook = document.getElementById('share-facebook');
    const shareTwitter = document.getElementById('share-twitter');
    const shareWhatsapp = document.getElementById('share-whatsapp');
    const copyLink = document.getElementById('copy-link');
    
    let currentIndex = 0;
    let isSharingPage = false;

    // Open lightbox
    galleryItems.forEach((item, index) => {
      item.addEventListener('click', (e) => {
        if (e.target.closest('.image-actions')) return;
        
        currentIndex = index;
        updateLightbox();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      // Download functionality
      const downloadBtn = item.querySelector('.download-btn');
      downloadBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        downloadImage(item.querySelector('img').src, item.querySelector('img').alt);
      });

      // Share functionality
      const shareBtn = item.querySelector('.quick-share-btn');
      shareBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = index;
        openShareModal(item.querySelector('img').src, item.querySelector('img').alt);
      });
    });

    // Close lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Navigate between images
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      updateLightbox();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      updateLightbox();
    });

    // Lightbox download
    lightboxDownload.addEventListener('click', () => {
      downloadImage(lightboxImg.src, lightboxCaption.textContent);
    });

    // Lightbox share
    lightboxShare.addEventListener('click', () => {
      openShareModal(lightboxImg.src, lightboxCaption.textContent);
    });

    // Page share button
    pageShareBtn.addEventListener('click', () => {
      isSharingPage = true;
      shareUrl.value = window.location.href;
      shareModal.classList.add('active');
    });

    // Close share modal
    closeShare.addEventListener('click', () => {
      shareModal.classList.remove('active');
      isSharingPage = false;
    });

    // Share options
    shareFacebook.addEventListener('click', () => {
      shareTo('https://www.facebook.com/sharer/sharer.php?u=');
    });

    shareTwitter.addEventListener('click', () => {
      shareTo('https://twitter.com/intent/tweet?url=');
    });

    shareWhatsapp.addEventListener('click', () => {
      shareTo('https://wa.me/?text=');
    });

    copyLink.addEventListener('click', () => {
      shareUrl.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
          updateLightbox();
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % galleryItems.length;
          updateLightbox();
        } else if (e.key === 'Escape') {
          lightbox.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      }
      
      if (shareModal.classList.contains('active')) {
        if (e.key === 'Escape') {
          shareModal.classList.remove('active');
          isSharingPage = false;
        }
      }
    });

    // Update lightbox content
    function updateLightbox() {
      const activeItem = galleryItems[currentIndex];
      const imgSrc = activeItem.querySelector('img').src;
      const imgAlt = activeItem.querySelector('img').alt;
      
      lightboxImg.src = imgSrc;
      lightboxImg.alt = imgAlt;
      lightboxCaption.textContent = imgAlt;
    }

    // Download image function
    function downloadImage(src, alt) {
      const a = document.createElement('a');
      a.href = src;
      a.download = alt.substring(0, 20).replace(/[^a-z0-9]/gi, '_') + '.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Open share modal
    function openShareModal(src, alt) {
      if (isSharingPage) return;
      
      const pageUrl = window.location.href.split('?')[0];
      shareUrl.value = `${pageUrl}?image=${encodeURIComponent(src)}&title=${encodeURIComponent(alt)}`;
      shareModal.classList.add('active');
    }

    // Share to social media
    function shareTo(baseUrl) {
      const url = isSharingPage ? window.location.href : shareUrl.value;
      const shareUrlFinal = baseUrl + encodeURIComponent(url + ' ' + document.querySelector('h1').textContent);
      window.open(shareUrlFinal, '_blank', 'width=600,height=400');
    }

    // Close when clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });

    // Close when clicking outside share modal
    shareModal.addEventListener('click', (e) => {
      if (e.target === shareModal) {
        shareModal.classList.remove('active');
        isSharingPage = false;
      }
    });
  });
</script>
